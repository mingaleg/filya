{% extends "base.html" %}


{% block content %}
<h1>Выберите противника для {{ firstsubmit }}</h1>
<table class="table table-bordered">
    <tbody>
        {% for submit in submits %}
            {% if forloop.counter0|divisibleby:5 %}
                <tr>
            {% endif %}
            <td><a href='/makeserial/{{ firstsubmit.sid }}/{{ submit.sid }}'>{{ submit }}</a></td>
            {% if forloop.counter|divisibleby:5 or forloop.last %}
                </tr>
            {% endif %}
        {% endfor %}
    </tbody>
{% endblock %}
